<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <title>Notes App</title>
</head>
<body>
"use strict"
<div class="container">
    <div class="notes-container">
        
        <ul class="notes-list" id = "notes-list">
        </ul>
        
    </div>
    <div class="note-view">
        <div class="note-view-bar">
            <button id="new-btn">New note</button>
            <button id="save-btn">Save</button>
            <button id="edit-btn">Edit</button>

        </div>
            <div class=note-header>
                <input class="note-title" id="note-title" type="text" value="Title" placeholder="Тема"></input>
                <!-- <div class="note-date" id="note-date" placeholder="функция даты"> </div> -->
            </div>
            <div class="note-date" id="note-date" placeholder="функция даты"> </div>
        <textarea class="note-text" id="note-text" placeholder="Текст" ></textarea>   
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
