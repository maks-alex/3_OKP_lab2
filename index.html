<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <title>Notes App</title>
</head>
<body>

<div class="container">
    <div class="notes-container">
        
        <ul class="notes-list" id = "notes-list">
            <li>
                <div class="note-title">Note title</div>
                <div class="note-text">
                    <span class="date">Сегодня, 17:20</span>
                    <span class="text">text</span>
                </div>
                <button>Remove</button>
            </li>
        </ul>
        
    </div>
    <div class="note-view">
        <div class="note-view-bar">
            <button id="add-btn">Add note</button>
            <button id="save-btn">Save</button>
            <button id="edit-btn">Edit</button>
            <button id="test-btn">Test</button>
        </div>
            <div class=note-header>
                <input class="note-title" id="note-title" type="text" placeholder="Note1"></input>
                <!-- <div class="note-date" id="note-date" placeholder="функция даты"> </div> -->
            </div>
        
        <textarea class="note-text" id="note-text" placeholder="Текст заметки1"></textarea>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
